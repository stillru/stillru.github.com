layout: default
title: Tags
---

<script type="text/javascript">
$(document).ready(function(){
  $('h3').each(function (){
    $(this).next().hide()
  });
  $('.title').after('<p><span>Click the arrows to show/hide categories.</span></p>');
});
$(function(){
  $('h3').click(function() {
    var hidden = $(this).next().is(':hidden');
    if (hidden) {
      $(this).html(
        $(this).html().replace('→', '↓')
      );         
    } 
    else {
      $(this).html(
        $(this).html().replace('↓', '→')
      );
    }
    $(this).next().slideToggle();
    return hidden;
  });
});
</script>
{% for post in site.categories.foo %}
  <li><span>{{ post.date | date_to_string }}</span> - {{ post.title }}</li>
{% endfor %}

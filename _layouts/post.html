---
layout: default
---
<div id="content" class="pad">
  <div class="post type-post">
    <div class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="date"><span>{{ page.date | date:"%Y" }}</span> {{ page.date | date:"%B %d" }}</div>
    </div>
    <div class="meta clear">
      <div class="author">by stillru</div><span class="category">{{ page.categories | category_links }}</span>
    </div>
    <div class="entry clear">
      {{ content }}
    </div>
      <div id="disqus_thread"></div>
      <script type="text/javascript">
          var disqus_shortname = 'stillru';
          var disqus_identifier = '{{ page.title }}';
          var disqus_title = '{{ page.title }}';
          var disqus_url = 'http://stillru.github.com{{ page.url }}';
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    </div><div>
    <script type="text/javascript" src="http://static.evernote.com/noteit.js"></script>
<a href="#" onclick="Evernote.doClip({contentId:'entry clear'}); return false;"><img src="http://static.evernote.com/article-clipper.png" alt="Clip to Evernote" /></a> <a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="stillru" url="http://stillru.github.com{{ page.url }}">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
</div>
<div class="twitter-trackbacks"></div> 
</div>

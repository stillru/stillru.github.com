<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <title>Степан Илличевский - {{ page.title }}</title>
	<link rel="shortcut icon"href="/images/HOT.jpg">
    <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW"><meta http-equiv="content-type" content="text/html; charset=UTF-8"  />
    <meta name="description" content="Блог имени меня :-). Тут собраны мои размышления обо всём, немного технических статей о PowerShell, Linux, Bash и прочих high-tech вещах. Добро пожаловать."/>
    <meta name="keywords" content="nano,powershell,steve,illichevsky,scripting,steve illichevsky,live,life,russian,git,политика,скриптинг,администрирование"/>
    <meta name="author" content="Степан Илличевский" />
    <meta name="copyright" content="Copyright 2011 - Степан Илличевский"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/syntax.css" />
    <link rel="alternate" type="application/atom+xml" href="http://stillru.github.com/atom.xml" />
    <link rel="canonical" href="http://stillru.github.com{{ page.url }}"/>
	<!-- VK Script -->
<script type="text/javascript" src="http://userapi.com/js/api/openapi.js?45"></script>

<script type="text/javascript">
  VK.init({apiId: API_ID, onlyWidgets: true});
</script>
	<!-- Google Analytics -->
	<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-21797509-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
  </head>  
  <body>
    <div id="wrapper">
      <div id="header" class="clear">
        <h1 id="title"><a href="http://stillru.github.com">Степан Илличевский</a></h1>
        <div id="description">
          <h2>Сисадмин... иногда хороший...</h2>
        </div>
        <div id="nav">
          {% include nav.html %}
        </div>
      </div>
	  
	  <!-- Post layout -->
      <div id="content2" class="pad">
  <div class="post type-post">
    <div class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="date"><span>{{ page.date | date:"%Y" }}</span> {{ page.date | date:"%B %d" }}</div>
    </div>
    <div class="meta clear">
      <div class="author">by stillru</div><span class="category">{{ page.categories | category_links }}</span>
    </div>
    <div class="entry clear">
      {{ content }}
    </div>
	<!-- Disquis Coments -->
      <div id="disqus_thread"></div>
      <script type="text/javascript">
          var disqus_shortname = 'stillru';
          var disqus_identifier = '{{ page.title }}';
          var disqus_title = '{{ page.title }}';
          var disqus_url = 'http://stillru.github.com{{ page.url }}';
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
   </div> 
   <!-- Google Plus One Button -->
<div><g:plusone size="small"></g:plusone></div>
	<!-- Facebook plugin -->
	<iframe src="http://www.facebook.com/plugins/like.php?href=stillru.github.com{{ page.url }}" scrolling="no" frameborder="0" style="border:none; width:450px; height:80px"></iframe>
	<!-- Put this div tag to the place, where the Like block will be -->
	<div id="vk_like"></div>
</div>
<script type="text/javascript">
VK.Widgets.Like("vk_like", {type: "full", height: 18});
</script>
		<!-- End Post Layout -->
	        <div>
        {% include footer.html %}
      </div>
    </div>
	<script type="text/javascript" src="https://apis.google.com/js/plusone.js">
  {lang: 'ru'}
</script>

</html>
